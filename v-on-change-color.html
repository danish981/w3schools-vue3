<!DOCTYPE html>
<html>
  <head>
    <title>Learning Vue3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="card-body mx-5 bg-secondary">
    <!-- the vue app starts here -->
    <div id="app">
      <h4 class="text-white text-uppercase text-left">
        move the curser over here
      </h4>
      <div
        class="rounded border m-5 pb-5"
        v-on:mousemove="colorValue = Math.floor(Math.random() * 100)"
        v-on:mouseleave="colorValue = 51"
        v-bind:style="{ 'background-color': 'hsl(' + colorValue + ', 100%, 50%)' }"
      ></div>
      <p class="text-white font-weight-bold">
        hsl ({{ colorValue }}, 100%, 50% )
      </p>
    </div>
    <!-- the vue app ends here -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            colorValue: 50,
          };
        },
      });
      app.mount("#app");
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
