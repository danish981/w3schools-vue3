<!DOCTYPE html>
<html>
  <head>
    <title>Learning Vue3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />

    <style>
      li {
        transition: background-color 0.5s ease;
      }

      li:hover {
        cursor: pointer;
        background-color: beige;
      }
    </style>
  </head>

  <body class="card-body mx-5 bg-secondary">
    <div id="app">
      <div class="row justify-content-start">
        <ul class="list-group w-25 col-4">
          <li
            class="list-group-item pointer font-weight-bold"
            v-for="food in foods"
            v-on:click="imgUrl = food.url"
          >
            {{ food.name}}
          </li>
        </ul>

        <img
          class="col-8"
          v-bind:src=" 'assets/images/' + imgUrl"
          alt=""
          width="200"
          height="200"
        />
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            imgUrl: "img_salad.svg",
            foods: [
              { name: "Burrito", url: "img_burrito.svg" },
              { name: "Salad", url: "img_salad.svg" },
              { name: "Cake", url: "img_cake.svg" },
              { name: "Rice", url: "img_rice.svg" },
              { name: "Soup", url: "img_soup.svg" },
              { name: "Pizza", url: "img_pizza.svg" },
            ],
          };
        },
      });
      app.mount("#app");
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
