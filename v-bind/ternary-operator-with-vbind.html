<!DOCTYPE html>
<html>
<head>
    <title>v-bind background-color</title>
    <style>
        body {
            font-family: 'JetBrains Mono', sans-serif;
        }

        #app > div {
            width: 200px;
            padding: 20px;
            border: dashed black 1px;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>

<h1>Example: 'v-bind' with Conditional Background Color</h1>

<p>The browser sets the background color with 'hsl()' based on the value of 'bgVal' in the Vue instance.</p>

<div id="app">
    <div v-bind:style="{ backgroundColor : isImportant ? 'lightgreen' : 'lightgray' }">Importance based on background color</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                isImportant: true
            }
        }
    })
    app.mount('#app')
</script>

</body>
</html>
