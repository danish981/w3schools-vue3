<!DOCTYPE html>
<html>
<head>
    <title>'v-bind' Image Source Example</title>
    <style>
        #app {
            border: dashed black 1px;
            width: 250px;
            padding: 0 10px 10px 10px;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>

<h1>'v-bind' Image Source Example</h1>

<div id="app">
    <p>The browser finds the 'src' attribute value from the Vue instance with the use of 'v-bind'.</p>
    <!-- <img alt="the image" v-bind:src="pathToImage">-->

    <!-- this wont work -->
    <!-- <img alt="the image" src="{{ pathToImage }}">-->

    <!-- we have to bind the path -->
    <!-- <img alt="the image" v-bind:src="url">-->
    <!-- you can change the return var name url -->

    <!-- look how fascinating it is to get image path from vue data method -->
    <img alt="girl avatar image" v-bind:src="pathToImage">

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                pathToImage: "./assets/images/female-avatar.png"
            }
        }
    })
    app.mount('#app')
</script>

</body>
</html>
