<!DOCTYPE html>
<html>
  <head>
    <title>Learning Vue3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="card-body mx-5 bg-secondary">
    <!-- the vue app starts here -->
    <div id="app">
      <div class="form-group">
        <input
          v-model="inputText"
          class="form-control mb-2"
          type="text"
          placeholder="Enter text"
          v-on:input="charCounter = inputText.length"
        />
        <p class="text-capitalize text-white">
          the number of characters in the input are
          <span class="font-weight-bold">{{ charCounter }}</span>
        </p>
      </div>
    </div>
    <!-- the vue app ends here -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- chat gpt helped me in this code to proper set up -->
    <script>
      const app = Vue.createApp({
        data() {
          return {
            charCounter: 0,
            inputText: "", // Bind the input value to this property
          };
        },
        watch: {
          inputText(newValue) { // the input from the input field
            if (!newValue) {  
              this.charCounter = 0;
            }
          },
        },
      });
      app.mount("#app");
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
