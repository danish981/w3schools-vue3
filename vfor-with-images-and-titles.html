<!DOCTYPE html>
<html>
  <head>
    <title>Learning Vue3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="card-body mx-5">

    <p>Code written in <span class="font-weight-bold ">vscode</span> and code formatted with <span class="font-weight-bold">Ctrl + shift + I</span> </p>



    <div id="app">
      <div class="d-inline-flex w-100 row justify-content-around mt-3">
        <figure v-for="food in manyFoods" class="border p-2 bg-info rounded">
          <img
            v-bind:src=" 'assets/images/' + food.url"
            v-bind:alt="food.name"
            width="80"
          />
          <figcaption class="text-center text-white mt-2 font-weight-bold">
            {{ food.name}}
          </figcaption>
        </figure>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            manyFoods: [
              { name: "Burrito", url: "img_burrito.svg" },
              { name: "Salad", url: "img_salad.svg" },
              { name: "Cake", url: "img_cake.svg" },
              { name: "Soup", url: "img_soup.svg" },
              { name: "Pizza", url: "img_pizza.svg" },
              { name: "Rice", url: "img_rice.svg" },
            ],
          };
        },
      });
      app.mount("#app");
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
