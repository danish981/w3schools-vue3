            font-family: "JetBrains Mono", sans-serif;

<body>

<h1>'v-bind' Font Size Example</h1>

<p>We can write CSS properties in kebab-case and in hyphens and get the same result, but it is not recommended.</p>

<!-- another way to write css and make it dynamic with returned values of vue -->

<!-- todo : BUT IT IS NOT RECOMMENDED -->

<div id="app">
    <div v-bind:style="{ 'font-size': size + 'px' }">Text example</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                size: 25
            }
        }
    })
    app.mount('#app')
</script>

</body>
