<!DOCTYPE html>
<html>
  <head>
    <title>v-bind background-color</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="card-body mx-5">
    <h1 class="text-info font-weight-bold">Example</h1>

    <div id="app">
      <div v-if="text.includes('pizza')">
        <p>the text includes the word pizza</p>
        <img src="./assets/images/dummyimage.png" alt="pizza image" />
      </div>

      <div v-else>the workd "pizza" is not found in the text</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "this is pizza and you are eating pizz",
          };
        },
      });
      app.mount("#app");
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
