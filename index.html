<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-bind font-size</title>
    <style>

        body {
            font-family: 'JetBrains Mono', sans-serif;
        }

        #app > div {
            width: 200px;
            padding: 20px;
            border: dashed black 1px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>

<h1>'v-bind' Font Size Example</h1>

<p>The browser sets the font-size based on the value of 'size' in the Vue instance.</p>

<div id="app">
    <div v-bind:style="{ fontsize : size, marginLeft : margin_left, fontFamily : font, fontSize : font_size + 'px'  }">Text example</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                size: '28px',
                margin_left: '400px',
                font : 'consolas, sans-serif',
                font_size : 25
            }
        }
    })
    app.mount('#app')
</script>




</body>
</html>
